<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Away Day Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
</head>
<body>

<div id="navbar-div"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('navbar.html')
        .then(response => response.text())
        .then(text => document.getElementById('navbar-div').innerHTML = text);
    });
</script>

<div class="hero-block">
    <p class="small-text">Match discovery</p>
    <h1>Find Your Next Football Match.</h1>
    <p class="body-text">Got a trip planned? Want to catch a local game? Use our filters to search by date, city, or airport and we'll show you the matches. Easy as that. Start exploring below.</p>
</div>

<div class="sort-container">
    <div class="sort-dropdown" style="display: inline-block; border: 1px solid #ccc; border-radius: 30px; padding: 10px; cursor: pointer; background-color: #e0e0e0; margin: 10px 0;" id="sortDropdown" onclick="toggleSortDropdown()" onmouseleave="hideSortOptions()">
        <span id="sortLabel">Sort by: Date</span>
        <div class="sort-options" id="sortOptions" onmouseleave="hideSortOptions()">
            <div onclick="sortTable(0, 'text')">Match</div>
            <div onclick="sortTable(1, 'text')">City</div>
            <div onclick="sortTable(2, 'date')">Date</div>
            <div onclick="sortTable(3, 'text')">Time</div>
            <div onclick="sortTable(4, 'text')">Airport</div>
            <div onclick="sortTable(5, 'text')">League</div>
            <div onclick="sortTable(6, 'text')">Country</div>
        </div>
    </div>
</div>    

<div id="filterIndicator" style="display: none;" class="filter-indicator">
    <span id="filterText"></span>
    <button onclick="clearFilter()">Clear All</button>
</div>

<table id="infoTable">
    <thead>
        <tr>
            <!-- ... your table headers here ... -->
        </tr>
    </thead>
    <tbody>
        <!-- Data from Google Sheets will be populated here -->
    </tbody>
</table>

<script src="script.js"></script>

<div class="results-control">
    <label for="resultsPerPage">Show results: </label>
    <select id="resultsPerPage" onchange="updateResultsPerPage()">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="150">150</option>
        <option value="200">200</option>
    </select>    
</div>

<div id="footer-placeholder"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('footer.html')
        .then(response => response.text())
        .then(text => document.getElementById('footer-placeholder').innerHTML = text);
    });
</script>

</body>
</html>
